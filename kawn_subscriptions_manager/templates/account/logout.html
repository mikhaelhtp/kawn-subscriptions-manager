{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% translate "Sign Out" %}{% endblock %}

{% block inner %}

<div class="row mt-4">
  <div class="col-lg-10 mb-lg-0 mb-4">
    <div class="card">
      <div class="card-body p-3">
        <div class="row">
          <div class="col-lg-8">
            <div class="d-flex flex-column h-100">
              <h5 class="font-weight-bolder">{% translate "Sign Out" %}</h5>
              <p class="mb-5">{% translate 'Are you sure you want to sign out?' %}</p>
              <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger" type="submit">{% translate 'Sign Out' %}</button>
              </form>
            </div>
          </div>
          <div class="col-lg-5 ms-auto text-center mt-5 mt-lg-0">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
