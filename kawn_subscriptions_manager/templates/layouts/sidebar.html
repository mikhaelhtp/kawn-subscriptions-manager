{% load static %}
{% load static i18n compress%}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-white"
    id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href="/" target="_blank">
            <img src="{% static 'images/kawn_logo.svg' %}" alt=""><br>
            <span class="font-weight-bold">Subscriptions Manager</span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% block dashboard-active %}{% endblock %}" href="/">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link  {% block profile-active %}{% endblock %}" href="{% url 'users:users-profile'  %}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <span class="nav-link-text ms-1">My Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link  {% block listsubscriptionplan-active %}{% endblock %}"
                    href="{% url 'subscriptions:listSubscriptionPlan'  %}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-diagram-next"></i>
                    </div>
                    <span class="nav-link-text ms-1">Subscription Plan</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link  {% block listusersubscriptions-active %}{% endblock %}"
                    href="{% url 'subscriptions:listUserSubscription'  %}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-list"></i>
                    </div>
                    <span class="nav-link-text ms-1">List User Subscription</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link  {% block users-active %}{% endblock %}" href="{% url 'users:addUsers'%}">
                    <div
                        class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <span class="nav-link-popeo ms-1">Users</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
