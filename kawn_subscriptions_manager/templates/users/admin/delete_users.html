{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}{% translate "Delete Confirmation" %}{% endblock %}

{% block inner %}

<div class="row mt-4">
    <div class="col-lg-10 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-body p-3">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="d-flex flex-column h-100">
                            <h5 class="font-weight-bolder">{% translate "Delete Confirmation" %}</h5>
                            <p class="mb-5">{% translate 'Are you sure you want to delete?' %}</p>
                            <form method="post" action="{% url 'users:deleteUsers' %}">
                                {% csrf_token %}

                                <button class="btn btn-danger" type="submit">{% translate 'DELETE' %}</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-5 ms-auto text-center mt-5 mt-lg-0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
